<template>
    <lightning-card title="Property Booking" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <template if:true={properties.data}>
                <lightning-combobox
                    name="property"
                    label="Select Property"
                    value={selectedProperty}
                    placeholder="Choose Property"
                    options={propertyOptions}
                    onchange={handlePropertyChange}
                    class="slds-m-bottom_small">
                </lightning-combobox>
            </template>
            <template if:true={selectedProperty}>
                <p class="slds-text-title_bold">Available Booking Slots:</p>
                <div class="scrollable-section" style="height: 200px; overflow-y: auto;" onscroll={handleScroll}>
                    <ul class="slds-m-bottom_medium">
                        <template for:each={displayedSlots} for:item="slot" for:index="index">
                            <li key={slot} class="slds-m-bottom_xx-small">
                                <lightning-button
                                    variant="brand"
                                    label={slot}
                                    value={slot}
                                    onclick={handleSlotSelection}
                                    data-slot={index}
                                    class="slds-button_brand">
                                </lightning-button>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
